<div class="container-fluid background header">
  <div class="container ">
    <div class="row">
      <nav class="navbar navbar-expand-md navbar-light  mb-3">

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          &#9776;
        </button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Step 4: Close the menu when a link is clicked. -->
              <a class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active"
                [routerLinkActiveOptions]="{ exact: true }" (click)="isMenuCollapsed = true">
                <span>Forside</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/projects']" routerLinkActive="router-link-active"
                (click)="isMenuCollapsed = true">
                <span>Projekter</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/about']" routerLinkActive="router-link-active"
                  (click)="isMenuCollapsed = true">
                  <span>Om mig</span>
                </a>
              </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="router-link-active"
                (click)="isMenuCollapsed = true">
                <span>Kontakt</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
